{% extends "webpage/layout.html" %}

{% block body %}   
    <h1>{{ project.title }}</h1>
    <h3>{{ user }}</h3>
    <h3>{{ project.time }}</h3>
    <hr>
    
    {{ project.content|safe }}<hr>
    
    {{ project.content }}
    
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="content" value="{{ project.content }}">
        <input type="submit" value="Edit">
    </form>
{% endblock %}
