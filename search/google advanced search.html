<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <a id="google" href="https://ide-c4fd4be2910149d99b7c1c0700764a07-8080.cs50.ws/google%20search.html">Google Search</a>

        <img src="google.png">

        <h3>Advanced Search</h3><hr>

        <h4>Find pages with...</h4>
        <form action="https://google.com/search">
            <p>all these words:<input type="text" name="as_q"></p>
            <p>this exact word or phrase:<input type="text" name="as_epq"></p>
            <p>any of these words:<input type="text" name="as_oq"></p>
            <p>none of these words:<input type="text" name="as_eq"></p>
            <p><input type="submit" value="Advanced Search"></p>
        </form>
    </body>
</html>
